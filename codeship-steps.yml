- name: test
  service: app
  command: ./codeship/test.sh

- name: deploy_stg
  service: app
  tag: develop
  command: ./codeship/deploy-stg.sh

- name: deploy_prod
  service: app
  tag: master
  command: ./codeship/deploy-prod.sh

- name: track_deployment
  service: tracker
  tag: main
  command: "true"
